<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <link rel="icon" href="images/logo.png">
  <title>Galeria de Fotos e Vídeos</title>
</head>
<body>
  <header>
    <!-- Cabeçalho da página -->
    <div class="logo">
      <!-- Adicionando um link ao logotipo que redireciona para index.html -->
      <a href="index.html">
        <img src="images/logo.png" alt="Logo da Empresa">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="#">Galeria</a></li>
        <li><a href="orcamento.html">Orçamento</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-title">
    <!-- Título da página -->
    <h1>Galeria de Fotos e Vídeos</h1>
    <p>Confira nossas imagens e vídeos de eventos anteriores.</p>
  </section>

  <section class="gallery-photos">
    <h2>Galeria de Fotos</h2>
    <div class="gallery-images">
      <!-- Adicione as fotos da galeria de fotos aqui -->
      <a href="images/brinquedos.webp" data-lightbox="gallery" data-title="Foto 1">
        <img src="images/brinquedos.webp" alt="Foto 1">
      </a>
      <!-- Adicione mais fotos da galeria aqui -->
    </div>
    <a href="#" class="view-all" id="view-photos">Ver todas as fotos</a>
  </section>

  <section class="gallery-videos">
    <h2>Galeria de Vídeos</h2>
    <div class="gallery-videos">
      <!-- Adicione os vídeos da galeria de vídeos aqui -->
      <a href="videos/video1.mp4" data-lightbox="videos" data-title="Vídeo 1">
        <img src="images/entretenimento.jpg" alt="Vídeo 1">
      </a>
      <!-- Adicione mais vídeos da galeria aqui -->
    </div>
    <a href="videos/video.mp4" class="view-all btn btn-primary" target="_blank">Ver todos os vídeos</a>
    <!-- O atributo target="_blank" abrirá o link em uma nova aba -->
  </section>

  <section class="request-quote">
    <!-- Use a tag <a> para criar o link para orcamento.html -->
    <a href="orcamento.html" class="btn btn-primary">Solicitar Orçamento</a>
  </section>

  <footer>
    <!-- Informações de contato e links de redes sociais -->
  </footer>

  <!-- Scripts no final da página para garantir carregamento correto -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
