<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <link rel="icon" href="images/logo.png">
  <title>Galeria de Fotos e Vídeos</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo da Empresa">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="#">Galeria</a></li>
        <li><a href="orcamento.html">Orçamento</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-title">
    <h1>Galeria de Fotos e Vídeos</h1>
    <p>Confira nossas imagens e vídeos de eventos anteriores.</p>
  </section>

  <section class="gallery-photos">
    <h2>Galeria de Fotos</h2>
    <div class="gallery-images">
      <!-- Adicione as fotos da galeria de fotos aqui -->
      <a href="images/images.jpg" data-lightbox="gallery" data-title="Foto 1">
        <img src="images/images.jpg" alt="Foto 1">
      </a>
      <a href="images/images (1).jpg" data-lightbox="gallery" data-title="Foto 2">
        <img src="images/images (1).jpg" alt="Foto 2">
      </a>
      <a href="images/images (2).jpg" data-lightbox="gallery" data-title="Foto 3">
        <img src="images/images (2).jpg" alt="Foto 3">
      </a>
    </div>
    <a href="#" class="view-all" id="view-photos">Ver todas as fotos</a>
  </section>

  <section class="gallery-videos">
    <h2>Galeria de Vídeos</h2>
    <div class="gallery-videos">
      <!-- Adicione os vídeos da galeria de vídeos aqui -->
      <a href="videos/video1.mp4" data-lightbox="videos" data-title="Vídeo 1">
        <img src="images/video.jpg" alt="Vídeo 1">
      </a>
      <!-- Adicione mais vídeos da galeria aqui -->
    </div>
    <a href="#" class="view-all" id="view-videos">Ver todos os vídeos</a>
  </section>

  <section class="request-quote">
    <button type="submit">Solicitar Orçamento</button>
  </section>

  <footer>
    <!-- Informações de contato e links de redes sociais -->
  </footer>

  <!-- Scripts no final da página para garantir carregamento correto -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    // Script para abrir a galeria de vídeos quando o link "Ver todos" é clicado
    document.getElementById('view-videos').addEventListener('click', function(event) {
      event.preventDefault();
      lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true,
        'alwaysShowNavOnTouchDevices': true
      });
    });
  </script>
</body>
</html>
